
<ion-view view-title="Article" align-title="center" class="blue">
    <ion-content class=" background">
      <section class = "home-container" ng-repeat="article in articles | filter: {id: whicharticle}"> 
        <div class = "row  no-padding article-img centerImage">
          <img ng-src="{{ article.foto }}" image-lazy-loader="android" align="middle" class="" >
        </div>
        <div class="row ">
          <div class="content-padding">
            <div class="row article-header">
              <div class="col col-10">
                <div class="flaticon-font2"></div>
              </div>
              <div class="col col-90">
                <div class=" article-judul">
                  {{article.judul}} on {{article.date}}
                </div>
                <div class="article-posted">
                  posted by: {{article.user}}
                </div>
              </div>
            </div>
            <div class="row article-desc">
              <p>{{article.content}}</p>
            </div>  
            <div class="row non-bar-footer footer-style ">
              <div class="title">{{footerText}}</div>
            </div>
          </div>
        </div>
        
      </section>
    </ion-content>
</ion-view>
