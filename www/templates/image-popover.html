<div class="modal image-modal popover-background" ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
        <ion-slide ng-repeat="photo in photos">
            <img ng-src="{{photo.link}}" class="fullscreen-image"/>
        </ion-slide>
    </ion-slide-box>
</div>
