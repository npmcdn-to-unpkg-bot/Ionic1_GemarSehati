
<ion-view view-title="My Profil" align-title="center" class="blue">
    <ion-content class=" background">
      <section class = "home-container" > 
        <div class = "row  no-padding article-img centerImage">
          <img image-lazy-src="img/ava.png">
        </div>
        <div class="content-padding">
          <div class="article-header">
            <div class="row">
              <div class="col col-10">
                <div class="flaticon-font2"></div>
              </div>
              <div class="col col-90">
                <div class=" article-judul">
                  {{article.judul}} on {{article.tanggal}}
                </div>
                <div class="article-posted">
                  posted by: {{article.user}}
                </div>
              </div>
            </div>
          </div>
          
          <div class=" footer-style non-bar-footer">
            <div class="title">2016. gemarsehati.com</div>
        </div>
        </div>

      </section>
    
    </ion-content>
</ion-view>
