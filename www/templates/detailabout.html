<ion-view view-title="About Us" align-title="center" class="blue">
    <ion-content class=" background">
      <section class = "home-container" ng-repeat="about in aboutus | filter: {id: whichabout}"> 
        <div class = "row  no-padding article-img centerImage">
          <img ng-src="{{ about.foto }}" image-lazy-loader="android" align="middle" class="" >
        </div>
        <div class="row ">
          <div class="content-padding">
            <div class="row article-header">
              <div class="col col-10">
                <div class="flaticon-font2"></div>
              </div>
              <div class="col col-90">
                <div class=" article-judul">
                  {{about.judul}} on {{about.date}}
                </div>
                <div class="article-posted">
                  posted by: {{about.user}}
                </div>
              </div>
            </div>
            <div class="row article-desc">
              <p>{{about.content}}</p>
            </div> 
            <div class="row footer-style">
              <div class="title">{{footerText}}</div>
            </div> 
          </div>
        </div>
        
      </section>
    </ion-content>
</ion-view>
