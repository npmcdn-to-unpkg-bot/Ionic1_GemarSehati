
<ion-view view-title="Produk Level Uk" align-title="center" class="blue">
    <ion-content class=" background">
      <section class = "home-container" ng-repeat="product in products | filter: {id: whichproduct}"> 
        <div class = "row  no-padding article-img centerImage">
          <img image-lazy-src="{{ product.foto }}" image-lazy-loader="android" align="middle" class="" >
        </div>
        <div class="content-padding">
          <div class="article-header">
            <div class="row">
              <div class="col col-10">
                <div class="flaticon-font2"></div>
              </div>
              <div class="col col-90">
                <div class=" article-judul">
                  {{product.nama}}
                </div>
              </div>
            </div>
          </div>
          <div class="article-desc">
            <p>{{product.deskripsi}}</p>
          </div>
          <div class=" footer-style non-bar-footer">
            <div class="title">{{footerText}}</div>
        </div>
        </div>

      </section>
    
    </ion-content>
</ion-view>
