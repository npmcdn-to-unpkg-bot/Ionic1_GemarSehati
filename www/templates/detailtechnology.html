
<ion-view view-title="Technology" align-title="center" class="blue">
    <ion-content class=" background">
      <section class = "home-container" ng-repeat="technology in technologies | filter: {id: whichtechnology}"> 
        <div class = "row  no-padding article-img centerImage">
          <img image-lazy-src="{{ technology.foto }}" image-lazy-loader="android" align="middle" class="" >
        </div>
        <div class="content-padding">
          <div class="article-header">
            <div class="row">
              <div class="col col-10">
                <div class="flaticon-font2"></div>
              </div>
              <div class="col col-90">
                <div class=" article-judul">
                  {{technology.judul}} on {{technology.date}}
                </div>
                <div class="article-posted">
                  posted by: {{technology.user}}
                </div>
              </div>
            </div>
          </div>
          <div class="article-desc">
            <p>{{technology.content}}</p>
          </div>
          <div class=" footer-style non-bar-footer">
            <div class="title">2016. gemarsehati.com</div>
        </div>
        </div>

      </section>
    
    </ion-content>
</ion-view>
