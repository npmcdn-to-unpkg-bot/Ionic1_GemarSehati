<ion-view view-title="Social Media" cache-view="false" align-title="center" class="blue">
    <ion-content scroll="false" class="content-padding background">
    	<div class="row">
			<a class="col col-33 col-offset-33 social-icon" href="#" 
			onclick="window.open('https://www.facebook.com/gemarsehati', '_system', 'location=yes'); return false;">
				<img ng-src="img/fb.png">
			</a>
    	</div>
		<div class="row">
			<a class="col col-33 col-offset-33 social-icon" ng-href="https://twitter.com/Gemarsehatiteam" 
			onclick="window.open('https://twitter.com/Gemarsehatiteam', '_system', 'location=yes'); return false;">
				<img ng-src="img/twitter.png">
			</a>
    	</div>
    	<div class="row">
			<a class="col col-33 col-offset-33 social-icon" href="#" 
			onclick="window.open('http://www.youtube.com/', '_system', 'location=yes'); return false;">
				<img ng-src="img/youtube.png">
			</a>
    	</div>
		<div class="bar bar-footer footer-style">
  			<div class="title">{{footerText}}</div>
		</div>
    </ion-content>
</ion-view>
