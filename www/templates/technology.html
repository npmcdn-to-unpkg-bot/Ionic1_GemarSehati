
<ion-view view-title="Technology" align-title="center" class="blue">
    <ion-content class="content-padding background">
    	<div ng-repeat="technology in technologies">
    		<a href="#/app/technology/{{technology.id}}"class="row articles-link list-content" >
			    <div class="col col-33 pdf-icon">
			    	<img image-lazy-src="{{ technology.foto }}" image-lazy-loader="android" >
			    </div>
		    	<div class="col col-67">
		    		<div class=" articles-judul">{{technology.judul}} </br> on {{technology.date}}</div>
		    		<div class="articles-desc">{{technology.content | limitTo : 150}}</div>
		    	</div>
	    	</a>
	    	<div class="row articles-line ">
	    	<div class="articles-icon flaticon-font2"></div>
	    	</div>
	    
    	</div>
	    
		<div class=" footer-style non-bar-footer">
  			<div class="title">{{footerText}}</div>
		</div>
    </ion-content>
</ion-view>
